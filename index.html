<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="#" class="header__logo-link">
            <img src="assets/img/logo/logo.jpg" alt="Bun Bros Logo">
          </a>
        </div>
      </div>
    </header>
    <div class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__head">
            <img src="assets/img/background/head.jpg" alt="Image">
          </div>
          <div class="hero__body">
            <img src="assets/img/background/body.jpg" alt="Image">
          </div>
        </div>
      </section>
      <div class="hero__body-text">
          <p> welcome to bun bros, epic burger</p>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__coockies">
        <div class="footer__cookies-text">
          <p>
            This website uses cookies to ensure you get the best experience on our website <a href="#">More Info</a>
          </p>
        </div>
        <div class="footer__cookies-button">
          <button>Got it!</button>
        </div>
      </div>
      <div class="footer__text">
        <p>what we are doing... you can taste it.</p>
      </div>
    </footer>
  </div>
  <script>
      document.querySelector('.footer__cookies-button button').addEventListener('click', function(){
        document.querySelector('.footer__coockies').style.display='none';
      })
  </script>
</body>
</html>
